@{title('Login')}


    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                @{if helpers.flash('success')!== undefined}
                <div class="alert alert-success" role="alert">@{flash('success')}</div>
                @{fi}
                @{if helpers.flash('error')!== undefined}
                <div class="alert alert-danger" role="alert">@{flash('error')}</div>
                @{fi}
                <form id="loginform" class="form-horizontal" role="form" action="/login" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-email" type="text" class="form-control" name="email" value=""
                               placeholder="email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button id="btn-login" href="#" class="btn btn-success">Login</button>

                        </div>

                    </div>

                </form>


            </div>
        </div>
    </div>
