@{title('Import Product')}


<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Import Product</div>
        </div>

        <div style="padding-top:30px" class="panel-body">

            @{if helpers.flash('success')!== undefined}
            <div class="alert alert-success" role="alert">@{flash('success')}</div>
            @{fi}
            @{if helpers.flash('error')!== undefined}
            <div class="alert alert-danger" role="alert">@{flash('error')}</div>
            @{fi}
            <form id="productForm" class="form-horizontal" role="form" action="/import-product" method="post"
                  enctype="multipart/form-data" novalidate>
                <div class="radio">
                    <label>
                        <input type="radio" name="importType" class="importType" value="url">
                        Import product from url.
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="importType" class="importType" value="file">
                        Import product from file.
                    </label>
                </div>
                <div style="margin-bottom: 25px;display:none;" class="input-group" id="fileDiv">
                    <span class="input-group-addon">Select csv file</span>
                    <input id="file" type="file" class="form-control" name="file" required>
                </div>

                <div style="margin-bottom: 25px;display:none;" class="input-group" id="urlDiv">
                    <span class="input-group-addon">Enter csv file url</span>
                    <input id="url" type="url" class="form-control" name="url" required>
                </div>


                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                        <button id="btn-login" href="#" class="btn btn-success">Import csv</button> <br/>
                        <a href="/csv">Sample csv file</a>

                    </div>
                </div>

            </form>


        </div>
    </div>
</div>
<script type="text/javascript">
    $('.importType').change(function () {
        var type = $(this).val();
        $('#urlDiv').hide();
        $('#fileDiv').hide();
        switch (type) {
            case 'file':
                $('#fileDiv').show();
                break;
            case 'url':
                $('#urlDiv').show();
                break;
        }
    });
</script>
